[tox]
envlist =
    {py2,py3}-flake8
    {py2,py3}-doctest
    py3-vulture
    py27
    py34
    py35
    pypy3

[testenv]
commands = nosetests -v -x src
basepython =
           py26: python2.6
           py27: python2.7
           py32: python3.2
           py33: python3.3
           py34: python3.4
           py35: python3.5
           pypy: pypy
           pypy3: pypy3
           py2: python2.7
           py3: python3.5


[testenv:py2-flake8]
deps = flake8
commands = flake8 src

[testenv:py3-flake8]
deps = flake8
commands = flake8 src

[testenv:py3-vulture]
deps = vulture
commands = vulture src --exclude "*/test_*.py,__init__.py,compat.py"

[testenv:py2-docs-doctest]
changedir = docs
deps = sphinx
command = make doctest

[testenv:py3-docs-doctest]
changedir = docs
deps = sphinx
command = make doctest


